<div class="main-container">
  <div class="button-login" (click)="goToLogin()">
    <span>SIGN IN</span>
  </div>
  <div class="button-registration">
    <span>REGISTRATION</span>
  </div>
  <form [formGroup]="formRegistration">
    <div class="data">
      <span class="error" *ngIf="error!=null">{{error}}</span>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input [formControl]="emailFC" matInput required type="email"/>
        <mat-error>This field should be an e-mail</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input [formControl]="nameFC" matInput required type="text"/>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input [formControl]="surnameFC" matInput required type="text"/>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input [formControl]="passwordFC" matInput required type="password"/>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Repeat Password</mat-label>
        <input [formControl]="repeatPasswordFC"
               [errorStateMatcher]="errorMatcher"
               matInput required type="password"/>
        <mat-error>
          <span *ngIf="formRegistration.hasError('isEqual')">The passwords don't match</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="submit">
      <div class="name-button">
        CREATE AN ACCOUNT
      </div>
      <button (click)="signUp()" [disabled]="!formRegistration.valid">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </form>
</div>
