<div class="container">
  <mat-toolbar>
    <h2>Your teams</h2>
    <div>
      <button mat-raised-button (click)="addTeam()">Create team</button>
      <button mat-raised-button (click)="joinTeam()">Join team</button>
    </div>
  </mat-toolbar>

  <div class="teams-list">
    <div class="team-card" *ngFor="let team of teams" (click)="goToTeam(team.id)">
      <div class="text">{{team.name}}</div>
    </div>
  </div>
</div>
