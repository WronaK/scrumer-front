<app-dialog>
  <h2 title>Division into tasks</h2>
  <div class="container" content>
    <form class="taskForm" [formGroup]="taskGroup">
      <mat-form-field>
        <mat-label>Enter a title for the task</mat-label>
        <input [formControl]="titleFC" matInput required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter a task description</mat-label>
        <textarea [formControl]="descriptionFC"
                  matInput
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="5"
                  required></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Give priority</mat-label>
        <mat-select [formControl]="priorityFC" required >
          <mat-option *ngFor="let p of keys" [value]="priority[p]">
            {{priority[p] | removeUnderscores}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="button one-button">
        <button mat-raised-button (click)="addTask()" [disabled]="!taskGroup.valid">Add task</button>
      </div>
      <mat-form-field>
        <mat-label>List tasks</mat-label>
        <mat-select>
          <mat-option *ngFor="let task of tasks">
            Title: {{task.title}} Priority: {{task.priority}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <button action mat-raised-button (click)="save()" >SAVE</button>
</app-dialog>
