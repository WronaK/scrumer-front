<div class="container">
  <div class="header-card">Submit estimate</div>
  <mat-grid-list cols="6" rowHeight="fit">
    <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let v of value">
      <app-my-card [slectDeck]="selectedDeck" [disabled]="disabled" [value]="v" [my]="true" (click)="vote(v)"></app-my-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
