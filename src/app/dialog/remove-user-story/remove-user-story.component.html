<app-dialog-template>
  <h2 title>Remove user story</h2>
  <form content>
    <mat-form-field>
      <mat-label>Title task</mat-label>
      <input [formControl]="titleFC" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description task</mat-label>
      <textarea [formControl]="descriptionFC"
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="5"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Priority</mat-label>
      <input [formControl]="priorityFC" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Story Points</mat-label>
      <input [formControl]="storyPointFC" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <input [formControl]="statusFC" matInput>
    </mat-form-field>
  </form>
  <button mat-raised-button action (click)="removeUserStory()">REMOVE USER STORY</button>
</app-dialog-template>
