<app-dialog-template>
  <h2 title>Task</h2>
  <form content>
    <mat-form-field>
      <mat-label>Title task</mat-label>
      <input [formControl]="titleFC" matInput required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description task</mat-label>
      <textarea [formControl]="descriptionFC"
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="5"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Priority</mat-label>
      <mat-select [formControl]="priorityFC" >
        <mat-option *ngFor="let p of keys" [value]="priority[p]">
          {{priority[p] | removeUnderscores}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Story Points</mat-label>
      <input [formControl]="storyPointFC" matInput>
    </mat-form-field>
  </form>
</app-dialog-template>
