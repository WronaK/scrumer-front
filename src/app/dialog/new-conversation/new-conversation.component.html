<app-dialog-template>
  <h2 title>Create new conversation</h2>

  <form content [formGroup]="newConversationForm">
    <section>
      <mat-label>
        Channel Type:
      </mat-label>
      <mat-radio-group [(ngModel)]="groupChannel"  [ngModelOptions]="{standalone: true}" >
        <mat-radio-button *ngFor="let group of groupsChannel" [value]="group"> {{group}}</mat-radio-button>
      </mat-radio-group>
    </section>
    <mat-form-field *ngIf="groupChannel=='GROUP CHANNEL'">
      <mat-label>Enter channel name: </mat-label>
      <input [formControl]="channelName" matInput />
    </mat-form-field>
    <div class="item" *ngFor="let member of members">
      <mat-form-field>
        <mat-label>Enter email:</mat-label>
        <input [value]="member" matInput [disabled]="true">
      </mat-form-field>
      <button action mat-button (click)="deleteMembers(member)">X</button>
      </div>
    <mat-form-field>
      <mat-label>Enter email: </mat-label>
      <input [formControl]="emailRecipient" matInput />
    </mat-form-field>
    <button *ngIf="groupChannel=='GROUP CHANNEL'" action (click)="addNewItem()">Add new item</button>
  </form>
  <button action mat-raised-button (click)="createConversation()">Create conversation</button>
</app-dialog-template>
