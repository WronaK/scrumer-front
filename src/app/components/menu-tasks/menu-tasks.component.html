<mat-toolbar class="menu-task">
  <button mat-button (click)="addTask()">Add task</button>
  <button mat-button (click)="updateTask()" [disabled]="!select()" >Update task</button>
  <button mat-button (click)="deleteTask()" [disabled]="!select()">Delete task</button>
  <button mat-button (click)="moveTask()" [disabled]="!select()">Move task</button>
</mat-toolbar>
