<mat-card class="task" *ngIf="taskId" >
  <mat-card-header class="header">
    <mat-card-title class="title">Task {{taskId}}</mat-card-title>
  </mat-card-header>
  <form [formGroup]="taskFG" class="task-details">
    <mat-form-field>
      <mat-label>Title task</mat-label>
      <input [formControl]="taskTitleFC" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea [formControl]="descriptionFC"
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="5"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Priority</mat-label>
      <input [formControl]="priorityFC" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Story point</mat-label>
      <input [formControl]="storyPointFC" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <input [formControl]="statusFC" matInput>
    </mat-form-field>
  </form>
  <app-attachments-element [resourceName]="'user-story'" [idResource]="taskId" [attachments]="userStory.attachments" ></app-attachments-element>
</mat-card>
