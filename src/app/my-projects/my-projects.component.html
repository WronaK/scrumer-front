<div class="container">
  <mat-toolbar>
    <h2>My projects</h2>
    <div>
      <button mat-raised-button (click)="addProject()">Create project</button>
    </div>
  </mat-toolbar>

  <div class="projects-list">
    <div class="project" *ngFor="let project of projects">
      {{project.name}}
    </div>
  </div>
</div>
