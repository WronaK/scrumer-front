<div class="belt"></div>
<div *ngIf="imgUrl" class="image">
  <img class="image-upload" [src]="imgUrl">
</div>
<mat-card class="card" >
  <mat-card-header class="header">
    <mat-card-title class="title">{{resourceName.toUpperCase()}} {{resource.id}}</mat-card-title>
  </mat-card-header>
  <form class="content">
    <mat-form-field >
      <mat-label>Title for the {{resourceName}}</mat-label>
      <input matInput [formControl]="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea [formControl]="description" matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="5"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{roleName}}</mat-label>
      <input matInput [formControl]="username" />
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button mat-button (click)="goTo(resource.id)">GO TO</button>
  </mat-card-actions>
</mat-card>
