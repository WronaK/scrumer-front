<mat-card class="resource-card">
  <mat-card-header>
    <div mat-card-avatar class="resource-header-image"></div>
    <mat-card-title>{{resource.name}}</mat-card-title>
    <mat-card-subtitle>{{roleName}} - {{resource.username}}</mat-card-subtitle>
  </mat-card-header>
  <div class="resource-image"></div>
  <mat-card-content>
    <div class="header">Description:</div>
    <div>{{resource.description}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goTo(resource.id)">GO TO</button>
  </mat-card-actions>
</mat-card>
