<app-dialog-template>
  <h2 title>Create new conversation</h2>

  <form content [formGroup]="newConversationForm">
    <mat-form-field>
      <mat-label>Enter channel name: </mat-label>
      <input [formControl]="channelName" matInput />
    </mat-form-field>
    <div class="input" *ngFor="let control of membersFormControl.controls; index as i">
      <mat-form-field >
        <mat-label>Enter name and surname member</mat-label>
        <input [formControl]="control"
               [matAutocomplete]="auto"
               matInput
               type="text">
      </mat-form-field>
      <mat-icon (click)="removeMember(i)">delete</mat-icon>
    </div>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="getUsername">
      <mat-option *ngFor="let item of filteredOption" [value]="item">
        {{item.username}}
      </mat-option>
    </mat-autocomplete>
    <button action (click)="addNewItem()">Add new item</button>
  </form>
  <button action mat-raised-button (click)="createConversation()">Create conversation</button>
</app-dialog-template>
