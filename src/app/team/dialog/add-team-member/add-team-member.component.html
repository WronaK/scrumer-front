<app-dialog-template>
  <h2 title>Add a new member</h2>
  <form [formGroup]="formGroup" content>
    <mat-form-field>
      <mat-label>Enter name and surname member</mat-label>
      <input [formControl]="member"
             [matAutocomplete]="auto"
             matInput required
             type="text">
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="getUsername">
      <mat-option *ngFor="let item of filteredOption" [value]="item">
        {{item.username}}
      </mat-option>
    </mat-autocomplete>
  </form>

  <button mat-raised-button action (click)="addMember()" [disabled]="!formGroup.valid">
    ADD MEMBER
  </button>
</app-dialog-template>
