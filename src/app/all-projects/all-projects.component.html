<div class="container">
  <div class="header-card" *ngIf="isDashboard">MY PROJECTS</div>
  <div class="header-card"  *ngIf="!isDashboard">ALL PROJECTS</div>

  <div class="content">
    <div  class="p" *ngFor="let project of projects">
      <div class="text">{{project.name}}</div>
    </div>
    <div  class="p example">
      <div class="text">ADD NEW PROJECT</div>
    </div>
  </div>
</div>
